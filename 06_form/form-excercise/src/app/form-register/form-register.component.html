<h3 align="center">Register Form</h3>
<div class="container-fluid">
  <div class="row" style="padding-top: 20px">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
      <form [formGroup]="userForm" (ngSubmit)="createUserReactiveForm()">
        <div class="mb-3">
          <label for="email" class="form-label">Email address:</label>
          <input type="email" class="form-control" id="email" formControlName="email">
          <small style="color: red" *ngIf="userForm.controls.email.hasError('required')
      && userForm.controls.email.dirty">
            Cannot blank
          </small>
        </div>
        <div formGroupName="passwordGroup">
          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" formControlName="password">
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Password Confirm:</label>
            <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
          </div>
        </div>
        <div class="alert alert-danger mt-1" role="alert"
             *ngIf="userForm.hasError('passwordNotMatch',['passwordGroup']) && userForm.get('passwordGroup').touched">
          Password does not match
        </div>
        <div class="mb-3">
          <label for="country" class="form-label">Country:</label>
          <select class="form-select" id="country" formControlName="country">
            <option value="" selected>Select Country</option>
            <option value="vietnam">Vietnam</option>
            <option value="thailand">Thailand</option>
            <option value="malaysia">Malaysia</option>
            <option value="singapore">Singapore</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">Age:</label>
          <input type="text" class="form-control" id="age" formControlName="age">
          <small style="color: red" *ngIf="userForm.get('age').invalid && userForm.get('age').touched">
            Must be over 18 for registration
          </small>
        </div>
        <div class="mb-3">
          <label for="gender" class="form-label">Gender:</label>
          <select class="form-select" id="gender" formControlName="gender">
            <option value="" selected>Select Age</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone:</label>
          <input type="text" class="form-control" id="phone" formControlName="phone">
          <small style="color: red" *ngIf="userForm.get('phone').invalid && userForm.get('phone').touched">
            Phone is required
          </small>
          <small style="color: red" *ngIf="userForm.get('phone').hasError('pattern')">
            Phone must be start with +84 and have 9-10 numbers
          </small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="col-lg-3"></div>
  </div>
</div>
