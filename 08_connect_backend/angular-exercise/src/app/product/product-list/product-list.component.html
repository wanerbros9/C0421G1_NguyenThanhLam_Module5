<h1>Danh sách sản phẩm</h1>
<table border='1'>
  <tr>
    <td>STT</td>
    <td>Tên</td>
    <td>Giá</td>
    <td>Mô tả</td>
    <td colspan="2"></td>
  </tr>
  <tr *ngFor="let product of products; index as i">
    <td>{{i + 1}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td><a [routerLink]="['/product/update',product.id]">Chỉnh Sửa</a></td>
    <td><a [routerLink]="['/product/delete',product.id]">Xoá</a></td>
  </tr>
</table>
