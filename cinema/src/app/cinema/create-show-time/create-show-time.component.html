<div class="container-fluid" style="padding-top: 20px">
  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
      <form [formGroup]="showTimeForm" (ngSubmit)="create()">
        <div class="mb-3" hidden>
          <label for="id" class="form-label">Id:</label>
          <input type="text" formControlName="id" class="form-control" id="id">
        </div>
        <div class="mb-3">
          <mat-form-field appearance="fill">
            <mat-label>Show time code</mat-label>
            <input formControlName="showTimeCode" matInput>
<!--            <div *ngIf="showTimeForm.get('pattern').hasError()&& showTimeForm.get('showTimeCode').dirty">Wrong format</div>-->
          </mat-form-field>
        </div>
        <div class="mb-3">
          <mat-form-field appearance="fill">
            <mat-label>Select a movie</mat-label>
            <mat-select formControlName="movieNameShow">
              <mat-option *ngFor="let item of movieName" [value]="item">{{item.movieName}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="mb-3">
          <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" [min]="todayDate" formControlName="showDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="mb-3">
          <div class="mb-3">
            <mat-form-field appearance="fill">
              <mat-label>Ticket amount</mat-label>
              <input formControlName="ticketAmount" matInput>
            </mat-form-field>
          </div>
        </div>
        <div>
          <span style="padding-right: 30px">
            <button type="submit" mat-stroked-button>Submit</button>
          </span>
          <span>
            <button class="btn btn-danger" routerLink="">Back to homepage</button>
          </span>
        </div>
      </form>
    </div>
    <div class="col-lg-3"></div>
  </div>
</div>
<mat-form-field appearance="fill" hidden>
  <mat-label>Message</mat-label>
  <input matInput value="Success" #message>
</mat-form-field>

<mat-form-field appearance="fill" hidden>
  <mat-label>Action</mat-label>
  <input matInput value="Close" #action>
</mat-form-field>
