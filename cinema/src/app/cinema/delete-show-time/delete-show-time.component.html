<h2 mat-dialog-title>Delete Show Time</h2>
<mat-dialog-content>Do you want to delete <span style="color: red">{{data.name}}</span> show time ?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close="true">Yes</button>
  <button mat-button mat-dialog-close="false">Cancel</button>
</mat-dialog-actions>
